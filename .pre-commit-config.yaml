repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=51200']
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        exclude: ^kubernetes/
      - id: debug-statements
      - id: requirements-txt-fixer

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        description: "Run mypy if mypy configuration exists"
        entry: |
          bash -c '''
            run_mypy=false

            if [ -f "mypy.ini" ] || [ -f ".mypy.ini" ]; then
              run_mypy=true; 
            elif grep -qo "^\[tool\.mypy\]" pyproject.toml; then
              run_mypy=true; 
            fi

            if [ "$run_mypy" = true ]; then
              mypy "$@"; mypy_exit=$?;
              [ "$mypy_exit" -eq 0 ] && exit 0 || exit 1;
            fi
          ''' bash
        language: python
        'types_or': [python, pyi]
        args: ["--ignore-missing-imports", "--scripts-are-modules", "--follow-imports=skip"]
        require_serial: true
        additional_dependencies: ["mypy"]
        minimum_pre_commit_version: '2.9.2'

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.7
    hooks:
      - id: ruff
        args: [
          "--fix",
          "--select=I,E,W,F,S",
          "--ignore=E501"
        ]
        types_or: [ python, pyi ]
      - id: ruff-format
        types_or: [ python, pyi ]
