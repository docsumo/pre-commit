repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=51200']
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        exclude: ^kubernetes/
      - id: debug-statements
      - id: requirements-txt-fixer

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        description: "Run mypy if mypy.ini exists"
        entry: |
          python -c "
          import os, subprocess, sys;

          if os.path.isfile('mypy.ini'):
            result = subprocess.run(['mypy'] + sys.argv[1:])
            sys.exit(1 if result.returncode else 0)
          else:
            sys.exit(0)
          "
        language: python
        'types_or': [python, pyi]
        args: ["--ignore-missing-imports", "--scripts-are-modules", "--follow-imports=skip"]
        require_serial: true
        additional_dependencies: ["mypy"]
        minimum_pre_commit_version: '2.9.2'

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.7
    hooks:
      - id: ruff
        args: [
          "--fix",
          "--select=I,E,W,F,S",
          "--ignore=E501"
        ]
        types_or: [ python, pyi ]
      - id: ruff-format
        types_or: [ python, pyi ]
